<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить олимпиаду</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-5">

<h1>Добавить олимпиаду</h1>

<form th:action="@{/olympiads/add}" th:object="${olympiad}" method="post">
    <div class="mb-3">
        <label>Название</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Предмет</label>
        <input type="text" th:field="*{subject}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Уровень</label>
        <input type="text" th:field="*{level}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Дата начала</label>
        <input type="date" th:field="*{startDate}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Дата окончания</label>
        <input type="date" th:field="*{endDate}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Описание</label>
        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <button type="submit" class="btn btn-success">Создать</button>
    <a href="/olympiads" class="btn btn-secondary">Назад</a>
</form>
</body>
</html>
